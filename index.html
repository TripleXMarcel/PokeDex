<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="script.js"></script>
    <script src="htmltemplates.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="init()">
    <div id="listContainer">
        <div>
            <header>
                <h1>Pokedex</h1>
                <input type="text" id="searchInput">
                <select id="languageDropdown" disabled onchange="changeLanguage()">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ja">日本語</option>
                    <option value="it">Italiano</option>
                    <option value="es">Español</option>
                    <option value="ko">한국어</option>
                </select>
            </header>
            <div id="loadingScreen"></div>
            <div id="mainContainer">
                <div id="pokemonMainContainer">
                </div>
            </div>
            <div id="pokemonClose" class="displayNone" onclick="closePokemon();">
            </div>
            <div id="pokemon" class="displayNone">
            </div>
</body>

</html>
